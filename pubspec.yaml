name: bellezapp_web
description: "BellezApp Web Dashboard - Professional Inventory Management System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5
  
  # Routing & Navigation
  go_router: ^14.0.0
  
  # HTTP & API
  http: ^1.2.2
  http_parser: ^4.0.2
  
  # Charts & Data Visualization
  fl_chart: ^0.69.0
  
  # PDF Generation
  pdf: ^3.11.3
  path_provider: ^2.1.5
  open_filex: ^4.7.0
  
  # Barcode & QR
  barcode_widget: ^2.0.4
  
  # Utils
  crypto: ^3.0.3
  mime: ^2.0.0
  path: any
  gap: ^3.0.1
  flutter_spinkit: ^5.2.2
  
  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  
  # Data Tables
  data_table_2: ^2.5.15
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  
  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  
  # Date & Time
  intl: ^0.20.0
  
  # Storage
  shared_preferences: ^2.3.2
  
  # Utils
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  
  # Web interop
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.3.11
  build_runner: ^2.4.12
  custom_lint: ^0.6.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

